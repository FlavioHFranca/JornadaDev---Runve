<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscricao.css">
    <title>jornadadev/cadastro</title>
</head>

<body class="page">
    <header class="header">
        <div class="content">
            <a href="../../index.html" target="_blank" class="logo"><img src="../img/logoJornadaDEV.png"
                    title="logo jornadadev"></a>

            <input class="mobile-btn" type="checkbox" id="mobile-btn" />
            <label class="mobile-icon" for="mobile-btn"><span class="hamburguer"></span></label>

            <ul class="nav">
                <li><a href="../../index.html" title="Home">Home</a></li>
                <li><a href="sobre.html" title="Sobre">Sobre</a></li>
                <li><a href="#" title="Artigos" class="foco">Inscrições</a></li>
            </ul>
        </div><!--content-->
    </header>
    <!-- main inicio -->
    <main class="page">


        <div class="cadastroCliente">
            <h1>Formulário de Cadastro</h1>
            <p>Preencha o formulário para a ingressar na <span>JornadaDev</span></p>
            <form method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmacao_senha">Confirmação de senha:</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>
                <a href="">Esqueceu a senha?</a>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
    <!-- main fim -->

    <!-- footer inicio -->
    <footer>
        <p>Acesse nosso instagram <a href="jornadadev@gmail.com">@jornada.dev</a></p>
    </footer>
    <!-- footer fim -->

</body>
